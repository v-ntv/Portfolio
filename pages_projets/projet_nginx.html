<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx Project</title>
    <link rel="stylesheet" href="../stylesheet.css">
    <script src="../script.js"></script>
    <link rel="icon" type="image/png" href="../img/logo.PNG"/>
</head>
<body>
    <header>
    <a href="../index.html#project"><h1 data-lang="project"></h1></a>
    <div class="settings">
        <select id="language">
            <option value="fr" >FR</option>
            <option value="en" selected>EN</option>
        </select>
        <button id="theme-toggle"><span data-lang="theme"></span></button>
    </div>
</header>

    <h3 id="projet_type"></h3> 

    <h2 id="name"></h2> 

<br>

<div class="container_p">

  <div class="bloc_1">
    <h3 id="language_used_h3"></h3> 
    <h2 id="language_used_h2"></h2> 
  </div>

  <div class="bloc_2">
    <h3 id="tech_stack">Tech Stack</h3> 
      <div class="tags">
    <span class="tag">DNS</span>
    <span class="tag">Load Balancing</span>
    <span class="tag">Nginx</span>
    <span class="tag">VirtualBox</span>
    <span class="tag">Web Hosting</span>
  </div>
  </div>

</div>

<br>
<br>

<div style="text-align: center;">
  <iframe src="../projets/projet_nginx.pdf" width="1000" height="1000" style="max-width: 100%;"></iframe>
</div>

<script>
const translations = {
    fr: {
        projet_type: "Hébergement de serveur",
        language_used_h3: "Langage utilisé",
        language_used_h2: "Français",
        name: "Nginx Project"
    },
    en: {
        projet_type: "Server Hosting",
        language_used_h3: "Language used",
        language_used_h2: "French",
        name: "Projet Nginx"
    }
};

const langSelect = document.getElementById('language');

function setLanguage(lang) {
    for (const key of ['projet_type','name', 'language_used_h3', 'language_used_h2']) {
        const el = document.getElementById(key);
        if (el) el.textContent = translations[lang][key];
    }
}

// initialisation langue par défaut (select déjà sur "en")
setLanguage(langSelect.value);

langSelect.addEventListener('change', (e) => {
    setLanguage(e.target.value);
});
</script>

</body>
</html>
